<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, maximum-scale=1, user-scalable=0" />
    
    
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
    
</head>
<body>

    <div class="header">
        <a href="index.html"><img src="images/honeydew.png" /></a>
    </div>

    <div class="navbar">
        <div data-id="work">My Work</div>
        <div data-id="assign">Assign To</div>
    </div>

    <div class="container top">

        <div class="inner-container">
            
            <div class="category" data-id="work">
                
                <div class="section">
                    <div class="section-head" data-id="today">Today</div>
                    <div data-id="today" class="section-content">
                        <div>Paint House</div>
                        <div>Walk Dog</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-head" data-id="tomorrow">Tomorrow</div>
                    <div data-id="tomorrow" class="section-content">
                        <div>Patch Roof</div>
                        <div>Take out trash</div>
                    </div>
                </div>
            
            </div>
            

            <div class="category" data-id="assign">

                <div class="section">
                    <div class="section-head" data-id="dad">Dad</div>
                    <div data-id="dad" class="section-content">
                        <div>Pay Bills</div>
                        <div>Rake the Yard</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-head" data-id="mom">Mom</div>
                    <div data-id="mom" class="section-content">
                        <div>Pay Bills</div>
                        <div>Make Cookies</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-head" data-id="billy">Billy</div>
                    <div data-id="billy" class="section-content">
                        <div>Do Homework</div>
                        <div>Clean Gutters</div>
                    </div>
                </div>

            </div>

        </div>
        
    </div>
</body>
</html>
